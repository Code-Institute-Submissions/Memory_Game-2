<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" typle="js" href="index.js">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<h1>Click what the word below says.</h1>
<h2>The random color is: <span  id = "color" ></span></h2>

<div class="container">
    <div class="row">
        <div class="col blue"></div>
        <div class="col red"></div>
    </div>
    <div class="row">
        <div class="col green"></div>
        <div class="col purple"></div>
    </div>
</div>

<script>
var colors_array = ["blue","red","purple","green"]
var random_color = colors_array[Math.floor(Math.random() * colors_array.length)]

document.getElementById("color").innerHTML = random_color;
</script>
</body>
</html>
