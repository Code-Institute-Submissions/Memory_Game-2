<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Clicker Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<h1>Click what the word below says.</h1>
<h2>The random color is: <span  id = "color" ></span></h2>

<div>
    <button class="start_button_css" id="start">Start</button>
    <div class = "countdown_css" id = "countdown_div"></div>
</div>

<div class="container">
    <div class="row">
        <button class="blue" id = "blue_click">blue</button>
        <button class="red" id = "red_click">red</button>
    </div>
    <div class="row">
        <button class="purple" id = "purple_click">purple</button>
        <button class="green" id = "green_click">green</button>
    </div>
</div>

<script>
var colors_array = ["blue","red","purple","green"]
var random_color = colors_array[Math.floor(Math.random() * colors_array.length)]


document.getElementById("color").innerHTML = random_color;




function timer_game (){
    var random_color = colors_array[Math.floor(Math.random() * colors_array.length)];
    document.getElementById("color").innerHTML = random_color;;
}


document.getElementById("start").onclick = function(){
    var countdown_left = 30;
    var countdownDiv = document.getElementById("countdown_div");
    var countdownId = setInterval(countdown , 1000);

    function countdown(){
        if (countdown_left == -1){
            clearTimeout(countdownId);
            timer_game()
            

        } else {
            countdownDiv.innerHTML = countdown_left + "seconds remaining";
            countdown_left--;
        }
    }
}



window.onload = function(){
    document.getElementById("blue_click").onclick = function(){
        if (random_color === "blue") {
            alert("Correct");
        }else {
            alert("Wrong");
        }
    }

    document.getElementById("red_click").onclick = function(){
        if (random_color === "red") {
            alert("Correct");
        }else{
            alert("Wrong");
        }
    }

    document.getElementById("purple_click").onclick = function(){
        if (random_color === "purple"){
            alert("Correct");
        }else {
            alert("Wrong");
        }
    }

    document.getElementById("green_click").onclick = function(){
        if (random_color === "green"){
            alert("Correct");
        }else {
            alert("Wrong");
        }
    }



}

</script>
</body>
</html>
